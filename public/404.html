<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>犬の行動記録</title>
    <script>
      // GitHub Pages SPA fallback
      // /dog-behavior-tracker/admin → /dog-behavior-tracker/#/admin にリダイレクト
      var base = '/dog-behavior-tracker/';
      var path = location.pathname.replace(base, '/');
      var hash = '#' + path + location.search;
      location.replace(base + hash);
    </script>
  </head>
  <body></body>
</html>
